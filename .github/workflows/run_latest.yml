# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run_GOES:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.x'
      - name: Cache pip
        uses: actions/cache@v1
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install proj dependencies
        run: sudo apt-get install python3-dev libproj-dev proj-data proj-bin libgeos-dev  
      - name: Install base python dependencies
        run: python3 -m pip install -r requirements.txt
      - name: Install additional dependencies
        run: python3 -m pip install --upgrade --no-binary shapely && python3 -m pip install cartopy
      - name: process
        run: cd web/ && python3 ../run_GOES.py --date today --process_last && mv pngs/*/*/*.png GOES16.png && rm -rf pngs/
